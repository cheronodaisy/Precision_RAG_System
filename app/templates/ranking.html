<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranked Prompts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="ranking">
        <h1>Ranked Prompts</h1>
        {% for prompt, score in ranked_prompts %}
            <p>Prompt: {{ prompt }} | Score: {{ score }}</p>
        {% endfor %}
    </div>
</body>
</html>
